defaultTasks 'build'

ext {
	dimplejsVersionFile = file('VERSION')
	dimplejsVersion = dimplejsVersionFile.text.trim()
	dimplejsUnderlineVersion = dimplejsVersion.replace('.','_')

	dimpleSourceRoot = file('../dimple')
}

task clean(type: Delete) {
	delete 'lib'
}